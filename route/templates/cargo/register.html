{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cargo</title>
 <link rel="shortcut icon" type="cargo icon" href="{%static 'cargo/img/logo.png'%}">
   <link rel="stylesheet" href="{% static '/cargo/css/auth.css' %}">
</head>
<body>
    <form id="registrationForm" class="form" method="post">
        {% csrf_token %}
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
            <label>
                <input id="firstnameInput" name="Firstname" required="" type="text" class="input">
                <span>Firstname</span>
            </label>

            <label>
                <input id="lastnameInput" name="Lastname" required="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>
        
        <label>
            <input id="emailInput" name="Email" required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
        
        <label>
            <input id="passwordInput" name="Password" required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input id="confirmPasswordInput" name="Confirmation" required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button id="registerButton" class="submit">Register</button>
      <p class="signin">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <p class="signin">Not Ready? <a href="{% url 'index' %}">Home</a></p>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            var firstname = document.getElementById("firstnameInput").value;
            var lastname = document.getElementById("lastnameInput").value;
            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("passwordInput").value;
            var confirmPassword = document.getElementById("confirmPasswordInput").value;

            // Perform client-side validation
            if (firstname.trim() === "") {
                alert("Please enter your Firstname");
                event.preventDefault(); // Prevent form submission
                return;
            }

            if (lastname.trim() === "") {
                alert("Please enter your Lastname");
                event.preventDefault(); // Prevent form submission
                return;
            }

            if (email.trim() === "") {
                alert("Please enter your Email");
                event.preventDefault(); // Prevent form submission
                return;
            }

            // You can add more validation rules for email format, password strength, etc.

            if (password.trim() === "") {
                alert("Please enter your Password");
                event.preventDefault(); // Prevent form submission
                return;
            }

            if (confirmPassword.trim() === "") {
                alert("Please confirm your Password");
                event.preventDefault(); // Prevent form submission
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                event.preventDefault(); // Prevent form submission
                return;
            }
        });
    </script>
</body>
</html>
